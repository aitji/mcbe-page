<script>
    try {
        url_display(window.location.href)

        function url_display(urlString) {
            var url = new URL(urlString)
            var domain = url.host
            var path_split = url.pathname.split('/').filter(Boolean)
            var query = url.searchParams.toString()

            var urlInfo = document.querySelector('.url-info')
            urlInfo.innerHTML = '<strong>' + domain + '</strong>'

            if (path_split.length > 0) display_path(path_split, urlInfo)
            if (query) urlInfo.innerHTML += "<br>" + "‚†Ä| üóùÔ∏è" + query
        }

        function display_path(pathSegments, urlInfo) {
            for (var i = 0; i < pathSegments.length; i++) {
                var segment = pathSegments[i].replace(/%20/g, "‚†Ä")
                var isLastSegment = i === pathSegments.length - 1

                var prefix = "‚†Ä|"
                for (var j = 0; j <= i; j++) prefix += "‚†Ä"

                if (isLastSegment) urlInfo.innerHTML += "<br>" + prefix + (isNumeric(segment) ? ` üî¢ ${cut_off(segment, 8)}` : `‚†ÄüìÉ ${cut_off(segment, 8)}`)
                else urlInfo.innerHTML += "<br>" + prefix + "‚†ÄüìÇ" + (isNumeric(segment) ? ` (üî¢) ${cut_off(segment, 8)}` : cut_off(segment, 8))
            }
        }

        function cut_off(text, maxLength) {
            return text
            // Uncomment the following line if you want to truncate the text
            // if (text.length > maxLength) return text.substring(0, maxLength) + "...";
        }

        function isNumeric(str) {
            return !isNaN(str) && !isNaN(parseFloat(str))
        }
    } catch (e) { }
</script>
