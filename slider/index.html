    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        }

            margin-bottom: 20px;
        }

        .slider-container {
            margin-bottom: 10px;
            display: flex;

            justify-content: space-between;
            border-radius: 8px;
            padding: 5px;
            background-color: #222;
        }

        .slider-label {

        }

        .slider {
            width: 100%;
            border-radius: 8px;

        .delete {
            cursor: pointer;
            margin-left: 10px;
        }

        .slider-name {
            width: 80px;
            margin-right: 10px;

            border-radius: 5px;
            padding: 5px;
            border: 1px solid #444;

            color: #eee;
        }

        .slider-value-input {
            width: 60px;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #eee;

            border: none;

            border-radius: 8px;
        }

        button:hover {
            background-color: #ff3333;

            color: red;
        }

            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 16px;

            margin-right: 8px;

        }

        @media (max-width: 600px) {

                flex-direction: column;
                align-items: flex-start;

                margin-bottom: 5px;

                width: 98%;

<body>
    <div class="container">
        <h1>Slider Control</h1>
        <p>Hey I'm <a href="https://youtube.com/@aitji.">@aitji</a> Customize your sliders and export the values.</p>
        <div id="sliders"></div>
        <button id="addSlider">Create Slider</button>
        <button id="exportCode" disabled>Export</button>
        <div class="export-box" id="exportBox"></div>
        <div class="error" id="error">waiting for input. .</div>
        <label><input type="checkbox" id="floatToggle"> Show float numbers</label>
    </div>

    <script>
        const floatCheck = document.getElementById('floatToggle')
        const slidersDiv = document.getElementById('sliders')
        const exportBox = document.getElementById('exportBox')
        const errorDiv = document.getElementById('error')
        let track = []

        const calSlider = () => {
            let index = 0
            const sl = slidersDiv.querySelectorAll('.slider')
            sl.forEach(s => index += parseFloat(s.value))
            sl.forEach(s => {
                const parent = s.parentElement
                if (parent.dataset.locked === "false") {
                    const newValue = (parseFloat(s.value) / index) * 100
                    s.value = newValue
                    s.nextElementSibling.value = newValue.toFixed(floatCheck.checked ? 2 : 0)
                }
            })

            const total = Array.from(slidersDiv.querySelectorAll('.slider')).reduce((acc, slider) => acc + parseFloat(slider.value), 0)
            if (Math.abs(total - 100) > 0.01) {
                errorDiv.style.color = 'red'
                errorDiv.textContent = 'The sum of all sliders must be 100!'
                errorDiv.style.display = 'block'
            } else {
                errorDiv.style.color = 'green'
                errorDiv.textContent = 'The sum of all sliders is now 100!'
                errorDiv.style.display = 'block'
            }
        }

        const update = (index) => {
            if (track.includes(index)) track.splice(track.indexOf(index), 1)
            track.unshift(index)
            track = track.filter((v, i, a) => a.indexOf(v) === i).slice(0, 5)
        }

        const exportBoxed = () => {
            let code = "const sliders = {\n"
            const sliders = slidersDiv.querySelectorAll('.slider-container')
            sliders.forEach((container, index) => {
                const name = container.querySelector('.slider-name').value || `slider${index + 1}`
                const value = parseFloat(container.querySelector('.slider').value)
                code += ` ${name}: ${value.toFixed(floatCheck.checked ? 2 : 0)}${index < sliders.length - 1 ? ',' : ''}\n`
            })
            code += '}'
            exportBox.textContent = code
            exportBox.style.display = 'block'
        }

        slidersDiv.addEventListener('input', (e) => {
            if (e.target.classList.contains('slider') || e.target.classList.contains('slider-value-input')) {
                const parent = e.target.parentElement
                const slider = parent.querySelector('.slider')
                const input = parent.querySelector('.slider-value-input')
                const value = parseFloat(e.target.value)
                slider.value = input.value = value
                const index = Array.from(slidersDiv.children).indexOf(parent)
                if (parent.dataset.locked === 'false') update(index)
                calSlider()
            }
        })

        const lockSlider = (lock, del) => {
            lock.addEventListener('click', () => {
                const container = lock.parentElement
                container.dataset.locked = container.dataset.locked === "true" ? "false" : "true"
                lock.textContent = container.dataset.locked === "true" ? 'Unlock' : 'Lock'
            })

            del.addEventListener('click', () => {
                slidersDiv.removeChild(del.parentElement)
                calSlider()
            })
        }

        const sliderCreator = () => {
            const div = document.createElement('div')
            div.classList.add('slider-container')
            div.dataset.locked = "false"

            const nameInput = document.createElement('input')
            nameInput.type = 'text'
            nameInput.placeholder = 'Slider Name'
            nameInput.classList.add('slider-name')

            const slider = document.createElement('input')
            slider.type = 'range'
            slider.min = '0'
            slider.max = '100'
            slider.value = '20'
            slider.step = '0.01'
            slider.classList.add('slider')

            const lock = document.createElement('button')
            lock.textContent = 'Lock'
            lock.classList.add('lock')

            const del = document.createElement('button')
            del.textContent = 'Delete'
            del.classList.add('delete')

            const valueInput = document.createElement('input')
            valueInput.type = 'number'
            valueInput.value = slider.value
            valueInput.classList.add('slider-value-input')
            valueInput.min = '0'
            valueInput.max = '100'

            div.appendChild(nameInput)
            div.appendChild(slider)
            div.appendChild(valueInput)
            div.appendChild(lock)
            div.appendChild(del)
            slidersDiv.appendChild(div)
            lockSlider(lock, del)
        }

        document.getElementById('addSlider').addEventListener('click', sliderCreator)

        document.getElementById('exportCode').addEventListener('click', exportBoxed)
        document.getElementById('addSlider').click()
        document.getElementById('addSlider').click()
    </script>
