<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    <title>@aitji's Website</title>
    <style>
        :root {
            --card-color: #f8f9fa;
            --text-color: #333;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --card-color: #101314;
                --text-color: #bdbbb8;
            }
        }

        .list-group {
            background-color: var(--card-color);
            border: 1px solid var(--text-color);
            border-radius: 8px;
        }

        .list-group-item {
            background-color: var(--card-color);
            color: var(--text-color);
        }

        @media (prefers-color-scheme: dark) {
            .list-group {
                border-color: #444 !important;
            }

            .list-group-item {
                border-color: #444 !important;
                background-color: #181a1b !important;
                color: #bdbbb8 !important;
            }
        }


        .hero-banner {
            position: relative;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .hero-banner img {
            width: 100%;
            border-radius: 8px;
            height: auto;
        }

        .tag {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            position: absolute;
            z-index: 1;
        }


        .tag.beta {
            background-color: #ffc107;
        }

        .addon-details {
            background-color: var(--card-color);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .list {
            list-style-type: none;
            padding: 0;
        }

        .list li {
            margin-bottom: 10px;
        }

        .container {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        a {
            color: #ff4d4d;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light banner">
        <div class="container-fluid">
            <a class="navbar-brand" href="."><i class="fa-solid fa-at"></i>aitji</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <p class="nav-link">Navbar is on progress</p>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#faq">FAQs</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#support">Supports</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="loadingBar" class="my-3"></div>
    </div>

    <script type="module" src="../pages/autoGen.js"></script>
    <span><br></span>
</body>

</html>
